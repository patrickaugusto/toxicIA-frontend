<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Configuration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-content">
        <h2>Configuração do Modelo de IA</h2>
        <form action="#" method="post">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>
            
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>

            <label for="lora_scale">Lora Scale:</label>
            <input type="number" id="lora_scale" name="lora_scale" step="0.01" required>

            <label for="num_outputs">Num Outputs:</label>
            <input type="number" id="num_outputs" name="num_outputs" required>

            <label for="aspect_ratio">Aspect Ratio:</label>
            <select id="aspect_ratio" name="aspect_ratio" required>
                <option value="1:1">1:1</option>
                <option value="16:9">16:9</option>
                <option value="4:3">4:3</option>
            </select>

            <label for="output_format">Output Format:</label>
            <select id="output_format" name="output_format" required>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="bmp">BMP</option>
            </select>

            <label for="guidance_scale">Guidance Scale:</label>
            <input type="number" id="guidance_scale" name="guidance_scale" step="0.01" required>

            <label for="output_quality">Output Quality:</label>
            <input type="number" id="output_quality" name="output_quality" required>

            <label for="num_inference_steps">Num Inference Steps:</label>
            <input type="number" id="num_inference_steps" name="num_inference_steps" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</div>
</body>
</html>
