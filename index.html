<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Texto Ofensivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <h1>Verifique a Toxicidade</h1>
            <textarea id="inputText" placeholder="Digite seu texto aqui"></textarea>
            <button onclick="sendText()">Verificar</button>
        </div>
        <div class="result-container">
            <h2>Resultado</h2>
            <div id="toxicity" class="result-item">
                <label>Toxicidade</label>
                <progress id="toxicity-bar" value="0" max="1"></progress>
                <span id="toxicity-percent">0%</span>
            </div>
            <div id="severe_toxicity" class="result-item">
                <label>Toxicidade Grave</label>
                <progress id="severe_toxicity-bar" value="0" max="1"></progress>
                <span id="severe_toxicity-percent">0%</span>
            </div>
            <div id="obscene" class="result-item">
                <label>Obscenidade</label>
                <progress id="obscene-bar" value="0" max="1"></progress>
                <span id="obscene-percent">0%</span>
            </div>
            <div id="identity_attack" class="result-item">
                <label>Ataque à Identidade</label>
                <progress id="identity_attack-bar" value="0" max="1"></progress>
                <span id="identity_attack-percent">0%</span>
            </div>
            <div id="insult" class="result-item">
                <label>Insulto</label>
                <progress id="insult-bar" value="0" max="1"></progress>
                <span id="insult-percent">0%</span>
            </div>
            <div id="threat" class="result-item">
                <label>Ameaça</label>
                <progress id="threat-bar" value="0" max="1"></progress>
                <span id="threat-percent">0%</span>
            </div>
            <div id="sexual_explicit" class="result-item">
                <label>Conteúdo Sexual Explícito</label>
                <progress id="sexual_explicit-bar" value="0" max="1"></progress>
                <span id="sexual_explicit-percent">0%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
